<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Javscript Quiz</title>
</head>
<body class="container">

    <section class="start-screen">
        <div class="row justify-content-center">
        <div class="col-12 text-center">
        <h1 id="title">Coding Quiz</h1>
        </div>
        <div class="col-12">
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start">Start Your Quiz</button>
        </div>
        </div> 
        
        
       
    </section>
    <section class="hide quiz-screen">
        <p class="timer">
            Time: <span id="time"></span>
        </p>

        <h2 id="question"></h2>
        <div class="choices" id="choices"></div>
        <div id="message" class="message hide"></div>
    </section>
    <section class="hide score-screen" id="end">
        <h4>Your score is : <span id="score"></span></h4>
        <input id="initials" type="text" maxlength="3">
        <button id="submit">Submit</button>
        <button id="restart">Restart</button>
        <button id="quitBtn">Quit</button>

    </section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
